indexpage:
  title: ONTAP System Manager 클래식 설명서
  summary: ONTAP System Manager는 ONTAP 클러스터를 쉽게 구성 및 관리할 수 있는 단순하고 유연한 제품입니다. System
    Manager는 볼륨, LUN, Qtree, 공유 및 엑스포트 생성과 같은 공통 스토리지 작업을 간소화합니다. 시간을 절약하고 오류를 방지할
    수 있습니다.
  keywords: ontap, netapp, documentation, system, manager
  lead: ONTAP 9.7 이하 버전에서 사용할 수 있는 System Manager 인터페이스를 System Manager Classic이라고
    하며, ONTAP 9.8 이상 버전용 System Manager 인터페이스와는 다른 사용자 탐색 기능을 제공합니다. ONTAP 9.7 이하
    버전의 System Manager 사용자를 위해 이 문서 사이트에서는 System Manager Classic을 사용하는 구성 워크플로우와
    ONTAP 9.6 및 9.7에 대한 System Manager Classic 온라인 도움말을 제공합니다. ONTAP 9.8부터 ONTAP 네트워킹의
    기초가 크게 변경되었으며, 이 문서 사이트에서는 ONTAP 9.7 및 이전 버전에만 적용되는 네트워킹 정보를 제공합니다.
